<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="2.jpg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="ExamStyle.css" />
    <title>Exam</title>
  </head>
  <body>
    <div class="time-exam">
      <div class="timer-div">
        <!-- <h2>Time Of Exam</h2> -->
        <div class="span-time"><span></span></div>
      </div>
    </div>
    <div class="body">
      <div class="mark-div"></div>
      <div class="container">
        <div class="header">
          <div class="h">C++ Exam</div>
        </div>

        <div class="questions-body"></div>

        <div class="answers-body"></div>

        <div class="buttons">
          <button class="prev">prev</button>
          <div class="counter"></div>
          <button class="next">next</button>
          <button class="mark">mark</button>
          <div class="bullets">
            <div class="spans"></div>
          </div>
        </div>
        <div class="submit">
          <button class="submit-btn">submit</button>
        </div>
      </div>
    </div>
    <script src="LoginRegistScript.js"></script>
    <script src="ExamScript.js"></script>
  </body>
</html>
